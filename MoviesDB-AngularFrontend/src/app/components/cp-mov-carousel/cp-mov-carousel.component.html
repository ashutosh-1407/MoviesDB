<div>
    <ngb-carousel  *ngIf="!mobile_flag" #carousel [interval]="5000" style="outline: none;" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let image of data; index as i">
            <a routerLink="/watch/movie/{{image['id']}}">
                <div class="picsum-img-wrapper" style="max-height: 375px;">
                    <img [src]="image['backdrop_path']" style="width: 100%; height: 100%;">
                    <div class="carousel-caption">
                        <p>{{image['name']}}</p>
                    </div>
                </div>
            </a> 
        </ng-template>
    </ngb-carousel> 
    <ngb-carousel  *ngIf="mobile_flag" #carousel [interval]="5000" style="outline: none;" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let image of data; index as i">
            <a routerLink="/watch/movie/{{image['id']}}">
                <div class="card-m picsum-img-wrapper" style="max-height: 375px;">
                    <div class="image-div-m">
                        <img [src]="image['backdrop_path']" style="width: 100%; height: 100%;">
                        <div class="carousel-caption">
                            <p style="visibility: visible; font-size: 1rem;">{{image['name']}}</p>
                        </div>
                    </div>
                </div>
            </a> 
        </ng-template>
    </ngb-carousel> 
</div>
